name: Test

on:
  workflow_call:
    secrets:
      ACCESS_TOKEN:
        required: true

  workflow_dispatch:

  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test
